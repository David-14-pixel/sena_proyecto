<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav th:replace="layout/layout::navbar"></nav>
<div class="container my-5 ">
    <div class="card w-50 mx-auto">
        <div class="card-header">
            Iniciar sesión
        </div>
        <div class="card-body">
            <form th:action="@{/}" method="post">
            <div class="row">

                <div class="col-12">
                    <label for="nombre_usuario">Nombre de usuario</label>
                    <input type="text" name="nombre_usuario" id="nombre_usuario" class="form-control">
                </div>
                <div class="col-12">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>


            </div>
                <button type="submit" class="btn btn-primary my-3">Inicar sesión</button>
            </form>
        </div>
    </div>

</div>
<div th:replace="layout/layout::js"></div>
<script th:fragment="alerta_info" th:if="${info != null}">
    Swal.fire(
      'Correcto!',
      '[[${info}]]',
      'success'
    )
</script>
<script type="text/javascript" th:if="${error!=null}">
Swal.fire({
	  icon: 'error',
	  title: 'Fallo',
	  text: '[[${error}]]',

	});
</script>
</body>
</html>
